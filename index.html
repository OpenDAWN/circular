<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Circular</title>
	<link rel="stylesheet" href="./styles/style.css">
	<script src="./bower/jquery/dist/jquery.min.js"></script>
	<script src="./bower/d3/d3.min.js"></script>
</head>
<body>
	<div class="inputs">
		<h1>circular</h1>
		<div class="labeled-select">
			<label for="select-layout">Layout</label>
			<div class="select" data-selected="circle" name="select-layout" id="select-layout">
				<div class="option" value="circle" data-selected="selected">Circle</div>
				<div class="option" value="piano">Keyboard</div>
				<div class="option" value="guitar">Guitar</div>
			</div>
		</div>
		<div class="labeled-select">
			<label for="select-pitch-order">Pitch Order</label>
			<div class="select" data-selected="semitones" name="select-pitch-order" id="select-pitch-order">
				<div class="option" value="semitones" data-selected="selected">Semitones</div>
				<div class="option" value="fifths">Fifths</div>
			</div>
		</div>
		<div class="labeled-select">
			<label for="select-accidentals">Accidentals</label>
			<div class="select" data-selected="auto" name="select-accidentals" id="select-accidentals">
				<div class="option" value="common" data-selected="selected">Most-Common</div>
				<div class="option" value="flats">Flats</div>
				<div class="option" value="sharps">Sharps</div>
			</div>
		</div>
	</div>

	<div class="wrapper">
		<div id="viz">

		</div>
	</div>

	<script src="./scripts/motive.min.js"></script>
	<script src="./scripts/circular.js"></script>
</body>
</html>
